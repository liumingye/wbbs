<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>{block name="title"}{/block} - {$config['title']}</title>
    {present name="description"}
    <meta name="description" content="{$description}">
    {/present}
    {present name="keywords"}
    <meta name="keywords" content="{$keywords}">
    {/present}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/style.css">
    {block name="head"}{/block}
</head>

<body>
    <div class="container-lg">
        <div class="main row">
            <header class="col-md-3 my-3">
                <div class="left-nav-container">
                    <div class="left-nav-row">
                        <div class="left-nav">
                            <a href="{:url('/')}" class="btn btn-primary btn-block">主页</a>
                            <a href="{:url('/auth/login')}" class="btn btn-primary btn-block">登录/注册</a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="row col-md-9 no-gutters ml-md-3">
                <div class="feed col-lg-9">
                    <div class="toptip mb-3">
                        <span>{block name="toptip"}{$config['title']}{/block}</span>
                    </div>
                    {block name="body"}{/block}
                </div>
                <div class="col-3 d-none d-lg-block my-3">
                    <footer class="text-center text-black-50">
                        WBlog轻社区
                    </footer>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script src="__JS__/main.js"></script>
    {block name="foot"}{/block}
</body>

</html>
