<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>{block name="title"}{$config['title']}{/block}</title>
    <meta name="description" content="{$config['description']}">
    <meta name="keywords" content="{$config['keywords']}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/style.css">
    {block name="head"}{/block}
</head>

<body>
    <div id="container">
        <div class="main row">
            <header class="col-md-2 col-lg-3 py-2 py-md-3">
                <div class="left-nav-container">
                    <div class="left-nav-row">
                        <div class="left-nav">
                            <a class="logo" href="{:url('/')}">
                                <div class="rounded-circle">
                                    <img class="rounded-circle" src="__IMG__/logo.svg">
                                </div>
                            </a>
                            <div class="nav-list flex-column">
                                <a class="nav-link nav-focus" href="{:url('/')}">
                                    <div><i class="la la-home"></i><span>主页</span></div>
                                </a>
                                <a class="nav-link nav-focus" href="{:url('/')}">
                                    <div><i class="la la-hashtag"></i><span>探索</span></div>
                                </a>
                                <a class="nav-link nav-focus" href="{:url('/')}">
                                    <div><i class="lar la-star"></i><span>收藏</span></div>
                                </a>
                                {if $user}
                                <a class="nav-link nav-focus" href="{:url('/')}">
                                    <div><i class="la la-user-circle"></i><span>个人资料</span></div>
                                </a>
                                <a class="nav-btn mobile-hidden" href="javascript:void(0);">
                                    <div><i class="la la-feather"></i><span>推文</span></div>
                                </a>
                                {else}
                                <a class="nav-btn mobile-hidden" href="{:url('/auth/login')}">
                                    <div><i class="la la-user-o"></i><span>登入</span></div>
                                </a>
                                {/if}
                            </div>
                            <div class="left-btn-arr">
                                <a href="{:url('/auth/login')}" class="mobile-btn">
                                    <div><i class="la la-user"></i></div>
                                </a>
                                <a href="javascript:void(0);" class="mobile-btn" id="mobile-nav">
                                    <div><i class="la la-reorder"></i></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="row col-md-10 col-lg-9 ml-md-3">
                <div class="feed col-md-8">
                    <div class="toptip">{block name="toptip"}{$config['title']}{/block}</div>
                    {block name="body"}{/block}
                </div>
                <div class="aside col-4 d-none d-md-block">
                    <form id="search" class="d-flex">
                        <button type="submit"><i class="la la-search"></i></button>
                        <input type="text" placeholder="输入关键字搜索" required>
                    </form>
                    {if $user}
                    <div class="widget card card-site-info">
                        <div class="user-info-background" style="background-image:url('https://api.dujin.org/bing/1920.php');"> </div>
                        <div class="m-3">
                            <span class="user-small-avatar"><img src="{$user.avatar_url}"></span>
                            <div class="my-2 text-center">{$user.nickname}</div>
                            <table class="w-100 small">
                                <tbody>
                                    <tr align="center">
                                        <td class="border-right"><b>0</b><br><span class="text-muted">关注</span></td>
                                        <td class="border-right"><b>0</b><br><span class="text-muted">粉丝</span></td>
                                        <td><b>{$user.post_num}</b><br><span class="text-muted">推文</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {else}
                    <div class="widget d-flex btn-group">
                        <a href="{:url('/auth/login')}" class="btn btn-primary">登录</a>
                        <a href="{:url('/auth/register')}" class="btn btn-primary">注册</a>
                    </div>
                    {/if}
                    <footer class="text-center text-black-50">
                        @WBlog轻社区
                    </footer>
                </div>
            </main>
        </div>
    </div>
    <script>
        var siteroot = '{:url("/")}';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <script src="__JS__/main.js"></script>
    {block name="foot"}{/block}
</body>

</html>
