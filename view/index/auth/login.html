{extend name="public/base"}
{block name="title"}登录 - {$config['title']}{/block}
{block name="toptip"}登录{/block}
{block name="head"}

{/block}
{block name="body"}
<form class="col" action="{:url('/auth/login')}" method="POST">
    {:token_field()}
    {present name="error"}
    <div class="alert alert-danger" role="alert">
        {$error}
    </div>
    {/present}
    <div class="form-group">
        <label>邮件地址或用户名</label>
        <input autofocus type="text" class="form-control" name="name" required placeholder="用户名或Email">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" name="password" required placeholder="密码">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">下次自动登录</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">登录</button>
    <a href="{:url('/auth/register')}" class="btn btn-primary btn-block">没有账号？</a>
</form>
{/block}
{block name="foot"}

{/block}
